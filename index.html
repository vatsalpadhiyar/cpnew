		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId      : '978074852257426',
					xfbml      : true,
					version    : 'v2.5'
				});
			};

			(function(d, s, id){
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));

			$(document).ready(function(){

				$(signupEmailButton).on('click',function(){
					$('#signin-box').hide('slow' );
					$('#singup-email').show('slow');
				});

				$(backToLogin).on('click',function(){
					$('#singup-email').hide('slow');
					$('#signin-box').show('slow' );
				});
			});
		</script>

		<!-- Wrapper -->
		<div id="wrapper">

			<div>
				<h1 class="cp-logo-text"><iron-icon class="big-icon" src="images/cp.png"></iron-icon>Click Pic</h1>
			</div>

			<!-- Main -->
			<section id="main">
				<div id="signin-box" class="active">
					<div id="signup" class="col-md-6">
						<div class="row">
							<!-- <google-signin class="login-buttons" client-id="216465890940-jrtmu9uf6tdgqf40emgfev2sdksehdc6.apps.googleusercontent.com" scopes="https://www.googleapis.com/auth/drive" width="wide"></google-signin> -->
							<paper-button tabindex="0" raised width="200px" class="google login-buttons"  onclick="fb_login();">
							<iron-icon src="images/google_login.png"></iron-icon> Continue with Google</paper-button>
						</div>
						<div class="row">
							<paper-button tabindex="0" raised width="200px" class="facebook login-buttons"  onclick="fb_login();">
							<iron-icon src="images/facebook_login.png"></iron-icon> Continue with Facebook</paper-button>
						</div>
						<div class="row">
							<paper-button tabindex="0" id="signupEmailButton" raised width="200px" class="orange login-buttons">
							<iron-icon icon="icons:mail"></iron-icon> Signup using Email</paper-button>
						</div>
					</div>
					<div id="orDiv">OR</div>
					<div id="login" class="col-md-6">
						<label><b>Login</b></label>
						<form method="post" action="#">
							<div class="field">
								<gold-email-input label="Email address" required auto-validate error-message="Please enter a valid email" ></gold-email-input>
								<paper-input char-counter type="password" label="Password"></paper-input>
								<br/>
								<a id="forgetpass" href="#">Forgot Password?</a><br/>
								<paper-button tabindex="0" raised width="200px" class="colorful">login</paper-button>
							</div>
						</form>
					</div>
				</div>
				<div id="singup-email" style="display:none">
					
					<div class="row">
						<paper-button tabindex="0" id="backToLogin" width="200px" class="pull-left orange-text">
						<iron-icon icon="icons:chevron-left"></iron-icon> BACK</paper-button>
					</div>
					
					<form method="post" action="#">

						<div class="field">
							<label><b>Sign Up</b></label>
							<gold-email-input label="Email address" required auto-validate error-message="Please enter a valid email" ></gold-email-input>
							<paper-input char-counter type="password" label="Password"></paper-input>
							<br/><br/>

							By clicking Sign Up, you agree to our <a href="#">Terms and Conditions.</a>
							<paper-button tabindex="0" raised width="200px" class="green">Sign up</paper-button>
						</div>
					</form>
				</div>
